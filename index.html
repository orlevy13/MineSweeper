<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>MineSweeper!</h1>

    <div class="face btn-theme" title="Restart" onmouseenter="playBtnSound()" onclick="init()">ðŸ˜ƒ</div>

    <div class="difficulty">
        <div class="difficulty-text btn-theme">
            Choose difficulty:
        </div>
        <span class="difficulty-btn btn-theme" onmouseenter="playBtnSound()"
            onclick="setDifficulty(4,2,'easy')">Easy</span>

        <span class="difficulty-btn btn-theme" onmouseenter="playBtnSound()"
            onclick="setDifficulty(8,12,'hard')">Hard</span>

        <span class="difficulty-btn btn-theme" onmouseenter="playBtnSound()"
            onclick="setDifficulty(12,30,'extreme')">Extreme</span>

    </div>
    <button title="Use Hint" onmouseenter="playBtnSound()" onclick="hintClicked()"
        class="hint-btn btn-theme">ðŸ’¡</button>

    <div class="timer btn-theme"></div>
    <div class="best-time btn-theme"></div>



    <div title="Hints left" class="hint btn-theme"><span class="hints-count"> </span></div>

    <div title="Lives left" class="btn-theme lives"><span class="lives-count"></span></div>

    <div class="safe-clicks btn-theme">Safe clicks:
        <span class="safe-clicks-count"></span><span>
            <button title="Click to reveal a safe spot" class="btn-theme safe-click-btn" onmouseenter="playBtnSound()"
                onclick="markSafeCell(gBoard)">Use</button> </span>
    </div>


    <table>
        <div class="game-over-modal"></div>
        <thead>
        </thead>
        <tbody class="board"></tbody>
    </table>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
